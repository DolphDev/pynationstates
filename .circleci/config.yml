version: 2.1
executors:
  pynationstates-tests:
    docker:
      - image: cimg/python:3.8
jobs:
  pynationstates:
    executor: pynationstates-tests
    steps:
      - checkout # checkout source code
      - run: |
          sudo apt-get -y install pip3 -- sudo pip install -r requirements.txt ; sudo pip install coveralls pytest pytest-cov ; python --version ; pip --version ; pwd ; ls ; py.test --cov=nationstates tests/ ; coveralls
workflows:
  pynationstates-tests:
    jobs:
      - pynationstates
