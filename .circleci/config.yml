version: 2.1
executors:
  pynationstates-tests:
    docker:
      - image: cimg/python:3.8
jobs:
  pynationstates:

    executor: pynationstates-tests
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run: |
          sudo pip install -r requirements.txt ; sudo pip install coveralls pytest pytest-cov ; python --version ; pip --version ; pwd ; ls ; py.test --cov=nationstates tests/ ; coveralls

workflows:
  my-custom-workflow:
    jobs:
      - pynationstates
