version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/python:3.8
jobs:
  pynationstates:

    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          sudo pip install -r requirements.txt ; sudo pip install coveralls pytest pytest-cov ; python --version ; pip --version ; pwd ; ls ; py.test --cov=nationstates tests/ ; coveralls

workflows:
  my-custom-workflow:
    jobs:
      - pynationstates
